<div class="border rounded-md shadow-sm hover:shadow transition-shadow duration-200 mb-2 overflow-hidden">
  @if (loading) {
    <div class="p-4 animate-pulse">
      <div class="flex items-center gap-3">
        <div class="h-5 w-5 rounded-full bg-gray-200"></div>
        <div class="h-5 bg-gray-200 rounded w-3/4"></div>
      </div>
      <div class="pl-8 mt-2">
        <div class="h-4 bg-gray-200 rounded w-1/4 mb-1"></div>
        <div class="h-4 bg-gray-200 rounded w-1/3"></div>
      </div>
    </div>
  } @else {
    <div class="p-4">
      <!-- Main todo row with checkbox, title, priority, and actions -->
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3 flex-1">
          <input 
            type="checkbox" 
            [checked]="todo.completed"
            (change)="onStatusChange($event)"
            class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
          />
          <h3 
            class="text-gray-800 font-medium flex-1 cursor-pointer"
            [ngClass]="{'line-through text-gray-500': todo.completed}"
            (click)="onToggleExpand()"
          >
            {{ todo.title }}
          </h3>
        </div>
        
        <div class="flex items-center gap-2">
          <!-- Priority Badge -->
          <span 
            class="px-2 py-1 text-xs font-medium rounded-full"
            [ngClass]="priorityClasses[todo.priority]"
          >
            {{ todo.priority }}
          </span>
          
          <!-- Due Date -->
          @if (todo.dueDate) {
            <span class="text-sm text-gray-500">
              {{ todo.dueDate | date:'shortDate' }}
            </span>
          }
          
          <!-- Action Buttons -->
          <div class="flex gap-1 ml-2">
            <button 
              class="p-1.5 text-indigo-600 hover:bg-indigo-50 rounded transition-colors"
              (click)="onEdit()">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
            </button>
            <button 
              class="p-1.5 text-red-600 hover:bg-red-50 rounded transition-colors"
              (click)="onDelete()">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
            <button 
              class="p-1.5 text-gray-600 hover:bg-gray-100 rounded transition-colors"
              (click)="onToggleExpand()">
              @if (expanded) {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
                </svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              }
            </button>
          </div>
        </div>
      </div>
      
      <!-- Expanded description section -->
      @if (expanded && todo.description) {
        <div class="mt-3 pl-8 pr-2 pb-1">
          <p class="text-gray-600 text-sm whitespace-pre-line">{{ todo.description }}</p>
        </div>
      }
    </div>
  }
</div>
