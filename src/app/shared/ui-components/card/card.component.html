<div
  class="overflow-hidden rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 cursor-pointer border border-gray-200 h-full"
  [ngClass]="{
    'max-w-sm': variant === 'compact',
    'max-w-2xl': variant === 'default',
    'max-w-4xl': variant === 'featured',
    'animate-pulse bg-gray-100': loading
  }"
  (click)="onCardClick()"
>
  @if (loading) {
  <div class="h-48 bg-gray-200"></div>
  } @else if (data.imageSrc) {
  <img
    [src]="data.imageSrc"
    [alt]="data.title"
    class="h-48 w-full object-cover"
  />
  }

  <div class="p-4 flex flex-col gap-2">
    @if (loading) {
    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
    <div class="h-4 bg-gray-200 rounded w-full mb-1"></div>
    <div class="h-4 bg-gray-200 rounded w-5/6"></div>
    } @else {
    <h3 class="text-xl font-semibold text-gray-800 mb-1">{{ data.title }}</h3>
    <p class="text-gray-600 line-clamp-2">{{ data.content }}</p>

    @if (data.date) {
    <p class="text-sm text-gray-500 mt-1">
      {{ data.date }}
    </p>
    } @if (data.tags && data.tags.length > 0) {
    <div class="flex flex-wrap gap-2 mt-2">
      @for (tag of data.tags; track tag) {
      <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-full">
        {{ tag }}
      </span>
      }
    </div>
    }

    <div class="flex justify-end mt-4 gap-2">
      <button
        class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-full transition-colors"
        (click)="onEditClick($event)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
          />
        </svg>
      </button>
      <button
        class="p-2 text-red-600 hover:bg-red-50 rounded-full transition-colors"
        (click)="onDeleteClick($event)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
      </button>
    </div>
    }
  </div>
</div>
