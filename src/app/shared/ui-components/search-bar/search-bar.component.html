<form (ngSubmit)="onSubmit($event)" class="relative">
  <div class="flex">
    <div class="relative flex-grow">
      @if (withIcon) {
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          @if (loading) {
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          } @else {
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          }
        </div>
      }
      
      <input 
        type="search" 
        [formControl]="searchControl"
        [placeholder]="placeholder"
        class="block w-full border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
        [ngClass]="[
          sizeClasses, 
          roundedClasses, 
          withIcon ? 'pl-10' : '',
          withButton ? (rounded ? 'rounded-r-none' : 'rounded-tr-none rounded-br-none') : ''
        ]"
        autocomplete="off"
      >
      
      @if (showClearButton) {
        <button 
          type="button" 
          class="absolute inset-y-0 right-0 flex items-center pr-3"
          [class.right-0]="!withButton"
          [class.right-2]="withButton"
          (click)="clearSearch()"
        >
          <svg class="w-4 h-4 text-gray-500 hover:text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      }
    </div>
    
    @if (withButton) {
      <button 
        type="submit" 
        class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300"
        [ngClass]="[
          buttonSizeClasses,
          rounded ? 'rounded-r-full' : 'rounded-tr-md rounded-br-md'
        ]"
      >
        {{ buttonText }}
      </button>
    }
  </div>
</form>
