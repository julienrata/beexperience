@if (isOpen) {
  <div
    class="fixed inset-0 z-50 overflow-y-auto"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
    (click)="onBackdropClick($event)"
  >
    <!-- Background backdrop -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    
    <!-- Modal Container -->
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!-- Modal Content -->
      <div 
        [ngClass]="modalSizeClasses"
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-full"
      >
        <!-- Modal Header -->
        <div class="bg-white px-4 py-5 sm:px-6 border-b border-gray-200">
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">
              {{ title }}
            </h3>
            
            @if (!hideCloseButton) {
              <button
                type="button"
                class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                (click)="close()"
              >
                <span class="sr-only">Close</span>
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            }
          </div>
        </div>
        
        <!-- Modal Body -->
        <div class="bg-white px-4 py-5 sm:p-6">
          <ng-content></ng-content>
        </div>
        
        <!-- Modal Footer -->
        @if (showFooter) {
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 border-t border-gray-200">
            <app-button
              [variant]="confirmVariant"
              [loading]="loading"
              [disabled]="loading"
              (buttonClick)="confirm()"
              class="sm:ml-3"
              [size]="'md'"
              [fullWidth]="true"
              [type]="'button'"
            >
              {{ confirmText }}
            </app-button>
            
            <app-button
              variant="secondary"
              (buttonClick)="cancel()"
              class="mt-3 sm:mt-0"
              [fullWidth]="true"
              [size]="'md'"
              [disabled]="loading"
              [type]="'button'"
            >
              {{ cancelText }}
            </app-button>
          </div>
        }
      </div>
    </div>
  </div>
}
